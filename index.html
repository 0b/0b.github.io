layout: default
date: 2015/01/01
title: 雨夜
---

<div class="well-sm">
    <div class="page-header">
        <h1 class="title">{{ page.title }}</h1>
        <h4><small class="text">{{ site.desc }}</small></h4>
    </div>
    {% for category in site.categories %}
    <div class="list-group well-sm shadow" id="{{ category | first }}">
        <a href="#collapse-{{ category | first }}" data-toggle="collapse"  class="list-group-item clear-background font-sm title"><span class="glyphicon glyphicon-folder-open"></span> &nbsp;&nbsp;{{ category | first }}</a>
        <div id="collapse-{{ category | first }}" class="collapse in">
            {% for post in category.last %}
            <a class="list-group-item clear-background text" href="{{ post.url }}" target="_blank">{{ post.title }}</a>
            {% endfor %}
        </div>
    </div>
    {% endfor %}
</div>
